<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Nhập Hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <!-- Đăng nhập -->
    <div id="login-section" class="card p-4 mb-4">
      <h3 class="text-center">Đăng Nhập</h3>
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Tài khoản">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Mật khẩu">
      </div>
      <button onclick="login()" class="btn btn-primary w-100">Đăng nhập</button>
    </div>

    <!-- Đăng ký -->
    <div id="register-section" class="card p-4 mb-4">
      <h3 class="text-center">Đăng Ký</h3>
      <div class="mb-3">
        <input type="text" id="new-username" class="form-control" placeholder="Tài khoản mới">
      </div>
      <div class="mb-3">
        <input type="password" id="new-password" class="form-control" placeholder="Mật khẩu mới">
      </div>
      <button onclick="register()" class="btn btn-secondary w-100">Đăng ký</button>
    </div>

    <!-- Quản lý nhập hàng -->
    <div id="main-section" class="d-none">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Quản Lý Nhập Hàng</h2>
        <button class="btn btn-outline-danger btn-sm" onclick="logout()">Đăng xuất</button>
      </div>

      <form id="item-form" class="row g-3">
        <div class="col-md-3"><input type="text" id="item-name" class="form-control" placeholder="Tên mặt hàng" required></div>
        <div class="col-md-2"><input type="number" id="import-price" class="form-control" placeholder="Giá nhập" required></div>
        <div class="col-md-2"><input type="number" id="sell-price" class="form-control" placeholder="Giá bán" required></div>
        <div class="col-md-2"><input type="number" id="quantity" class="form-control" placeholder="Số lượng" required></div>
        <div class="col-md-2"><input type="date" id="import-date" class="form-control" required></div>
        <div class="col-md-1 d-grid">
          <button type="submit" class="btn btn-success">Thêm</button>
        </div>
      </form>

      <div class="row mt-4">
        <div class="col-md-4">
          <input type="date" id="filter-date" class="form-control" onchange="loadItems()" />
          <button class="btn btn-sm btn-outline-secondary mt-2" onclick="clearFilter()">Xóa lọc ngày</button>
        </div>
        <div class="col-md-8 text-end">
          <p><strong>Tổng giá nhập:</strong> <span id="total-import">0</span> VNĐ</p>
          <p><strong>Tổng giá bán:</strong> <span id="total-sell">0</span> VNĐ</p>
          <p><strong>Tổng lợi nhuận:</strong> <span id="total-profit">0</span> VNĐ</p>
        </div>
      </div>

      <div class="table-responsive mt-4">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Tên hàng</th>
              <th>Giá nhập</th>
              <th>Giá bán</th>
              <th>Số lượng</th>
              <th>Ngày nhập</th>
              <th>Lợi nhuận</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="item-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
