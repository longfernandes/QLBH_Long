<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý mặt hàng có đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <!-- Đăng nhập / Đăng ký -->
  <div id="authSection">
    <h2 class="mb-4 text-center">Đăng nhập / Đăng ký</h2>
    <div class="row">
      <div class="col-12 col-md-6 mb-3">
        <h4>Đăng ký</h4>
        <input id="regUser" class="form-control mb-2" placeholder="Tên đăng nhập">
        <input id="regPass" type="password" class="form-control mb-2" placeholder="Mật khẩu">
        <button onclick="register()" class="btn btn-primary">Đăng ký</button>
      </div>
      <div class="col-12 col-md-6 mb-3">
        <h4>Đăng nhập</h4>
        <input id="loginUser" class="form-control mb-2" placeholder="Tên đăng nhập">
        <input id="loginPass" type="password" class="form-control mb-2" placeholder="Mật khẩu">
        <button onclick="login()" class="btn btn-success">Đăng nhập</button>
      </div>
    </div>
  </div>

  <!-- Quản lý mặt hàng -->
  <div id="dashboardSection" style="display: none;">
    <h2 class="mb-4 text-center">Danh sách mặt hàng theo ngày</h2>
    <button class="btn btn-secondary mb-3 float-end" onclick="logout()">Đăng xuất</button>

    <!-- Tổng giá nhập và lợi nhuận -->
    <div class="row mb-3">
      <div class="col-12 col-md-6">
        <strong>Tổng giá nhập:</strong> <span id="totalCost">0</span>
      </div>
      <div class="col-12 col-md-6">
        <strong>Tổng lợi nhuận:</strong> <span id="totalProfit">0</span>
      </div>
    </div>

    <!-- Form thêm -->
    <div class="row g-3 mb-4">
      <div class="col-12 col-md-3">
        <input id="itemName" class="form-control" placeholder="Tên mặt hàng">
      </div>
      <div class="col-12 col-md-2">
        <input id="itemCost" type="number" class="form-control" placeholder="Giá nhập" value="30000">
      </div>
      <div class="col-12 col-md-2">
        <input id="itemPrice" type="number" class="form-control" placeholder="Giá bán" value="40000">
      </div>
      <div class="col-12 col-md-2">
        <input id="itemQuantity" type="number" class="form-control" placeholder="Số lượng" min="1">
      </div>
      <div class="col-12 col-md-2">
        <input id="itemDate" type="date" class="form-control">
      </div>
      <div class="col-12 col-md-1">
        <button onclick="addItem()" class="btn btn-primary w-100">Thêm</button>
      </div>
    </div>

    <!-- Lọc theo ngày -->
    <div class="mb-3">
      <strong>Lọc theo ngày:</strong>
      <input id="filterDate" type="date" class="form-control" onchange="renderTable()">
    </div>

    <!-- Bảng -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Tên mặt hàng</th>
          <th>Giá nhập</th>
          <th>Giá bán</th>
          <th>Số lượng</th>
          <th>Lợi nhuận</th>
          <th>Ngày lấy hàng</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="itemTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
